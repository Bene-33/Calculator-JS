<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="calculator" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "main">
        <div id = "calculator">
            <div id = "display">
                <div class = "displayInput" id = inputDisplay></div>
                <div class = "displayInput" id = solutionDisplay></div>
            </div>
            <div id = "controls">
                <div id = "calculatorTop">
                    <button class = "deleteButton" id = "acButton">AC</button>
                    <button class = "deleteButton" id = "backButton">&larr;</button> 
                </div>
                <div id = "calculatorMiddle">
                    <div>
                        <div id = "numbers">
                            <button class = "number">0</button>
                            <button id = "dot">.</button>
                            <button id = "equal">=</button>
                            <button class = "number">1</button>
                            <button class = "number">2</button>
                            <button class = "number">3</button>
                            <button class = "number">4</button>
                            <button class = "number">5</button>
                            <button class = "number">6</button>
                            <button class = "number">7</button>
                            <button class = "number">8</button>
                            <button class = "number">9</button>
                        </div>   
                    </div>
                    <div id = "operators">
                        <button id = "operatorDivide">&divide;</button>
                        <button id = "operatorTimes">&times;</button>
                        <button id = "operatorSubstract">-</button>
                        <button id = "operatorAdd">+</button>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
